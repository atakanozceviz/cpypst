{{define "ui"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>History</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
        }

        th {
            text-align: left;
        }
    </style>
</head>
<body>
<form id="form">
    <table style="width:100%">
        <tr>
            <th style="width:1%">From</th>
            <th>Content</th>
            <th style="width:1%"></th>
            <th style="width:1%"></th>
        </tr>
        {{range $ID,$v := .History}}
        <tr id="{{$ID}}">
            <td>{{range $k,$conn := .Incoming}}{{if $k eq $v.Ip}}{{$conn.Name}}{{end}}{{end}}</td>
            <td>{{$v.Content}}</td>
            <td>
                <button name="action" value="cpy">Copy</button>
            </td>
            <td>
                <button name="action" value="dlt">Delete</button>
            </td>
        </tr>
        {{end}}
    </table>
</form>
<script src="/jquery"></script>
<script type="application/javascript"> $("button").click(function (e) {
    e.preventDefault();
    var id = $(this).closest('tr').attr('id');
    var action = $(this).attr('value');
    $.ajax({url: '/action?action=' + action + '&ID=' + id, success: window.location.reload(true)});
})
</script>
</body>
</html>
{{end}}
